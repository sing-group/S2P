	<title>Clear clipboard</title>

<body style="font-size: 13px">
	<h1>Clear clipboard <img src="../Images/Toolbar/clear-clipboard-button.png"/></h1>
	<p>This operation removes all the data in the clipboard.</p>
	<p><strong>Usage</strong></p>
	<p>You can execute this operation by clicking the <img src="../Images/Toolbar/clear-clipboard-button.png"/> button or following the menu <i>File/Clear Clipboard</i>.</p>
	<p>A dialog will appear allowing you to confirm that you actually want to remove all the data. </p>	
	<div align="center">
  		<p><img src="../Images/Dialogs/clear-clipboard.png" border="0"/></p>
  		<p><strong><i>Clear clipboard</i> dialog</strong></p>
	</div>
